<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Dashboard Tab -->
    <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
        <ion-tab title="Emprestimos" hidden="{{!vm.isLogado()}}" icon-off="ion-ios-bookmarks-outline" icon-on="ion-ios-bookmarks"
                 href="#/tab/emprestimos">
            <ion-nav-view name="tab-emprestimos"></ion-nav-view>
        </ion-tab>
    <!-- Account Tab -->
    <ion-tab title="Consulta" icon-off="ion-ios-search" icon-on="ion-search" href="#/tab/consulta">
        <ion-nav-view name="tab-consulta"></ion-nav-view>
    </ion-tab>


</ion-tabs>
